<html>
   <head>
      <title>VueJs Instance</title>
      <link rel="stylesheet" href="name.css">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
   </head>
   <body>
      <h1>Vuejs Crash Course</h1>
      <div id = "vue_det">
        <input type="text" name="firstname" v-model="input.firstname" placeholder="Firstname:" /><br>
        <input type="text" name="lastname" v-model="input.lastname" placeholder="Lastname:" /><br>
        <input type="text" name="title" v-model="input.title" placeholder="Title:" />
        <h2>{{mydetails()}}</h2>
      </div>
      <script type = "text/javascript">
          var  vm = new Vue({
              el: '#vue_det',
              data() {
                return {
                 input: {
                    firstname: "",
                    lastname: "",
                    title: ""
                }
            }
        
   },
               methods: {
                  mydetails : function() {
                    return "Welcome "+ this.title +" "+  this.firstname +" "+ this.lastname + " to the world of VueJs";
      }
   }
})
      </script>
   </body>
</html>
